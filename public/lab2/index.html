<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lab 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>

<body>
    <h1>Itt a piros, hol a piros</h1>
    <div id="game-data">
        <form action="" method="get" target="_blank" id="form1">
            Nev: <input type="text" name="name" id="name">
            <br>
            Osszeg: <input type="text" name="money" id="money">
            <br>
            Penznem: <select name="currencies" id="currencies">
                <option value="ron">RON</option>
                <option value="usd">USD</option>
                <option value="eur">EURO</option>
                <option value="chf">CHF</option>
                <option value="huf">HUF</option>
                <option value="gbp">GBP</option>
            </select>
        </form>
        <button id="start">Start</button>
    </div>

    <div id="player">
        <h3>Jatekos neve:</h3>
        <p id="player-name"></p>
        <br><br>
        <h3>Jelenlegi penzosszeg:</h3>
        <p id="player-money"></p>
    </div>

</body>

</html>
