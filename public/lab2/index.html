<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Itt a piros, hol a piros</h1>
    <div id="game-data">
        <form>
            Nev: <input type="text" name="name" id="name">
            <br>
            Osszeg: <input type="text" name="money" id="money">
            <br>
            Penznem: <select name="currencies" id="currencies">
                <option value="ron">RON</option>
                <option value="usd">USD</option>
                <option value="eur">EURO</option>
                <option value="chf">CHF</option>
                <option value="huf">HUF</option>
                <option value="gbp">GBP</option>
            </select>
            <button type="submit" id="start">Start</button>
        </form>
    </div>

    <div id="player">
        <h3>Jatekos neve:</h3>
        <p id="player-name"></p>
        <br><br>
        <h3>Jelenlegi penzosszeg:</h3>
        <p id="player-money"></p>
    </div>

    <div id="pictures">
        <img src="black.png" alt="black picture" class="black-picture">
        <img src="black.png" alt="black picture" class="black-picture">
        <img src="black.png" alt="black picture" class="black-picture">
    </div>

    <div id="buttons">
        <button type="button" id="btn1" class="guess-buttons">1</button>
        <button type="button" id="btn2" class="guess-buttons">2</button>
        <button type="button" id="btn3" class="guess-buttons">3</button>
    </div>
    <div id="end">
        <button type="button" id="end-btn">Meguntam</button>
    </div>
</body>

</html>
